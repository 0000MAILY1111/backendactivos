services:
  - type: web
    name: backendactivos
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/backendactivos-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: MONGODB_URI
        value: mongodb://localhost:27017/activosdb
      - key: JWT_SECRET
        value: your-jwt-secret-key-here-change-this-in-production
    plan: free